<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Usuarios - Control Citas</title>
  <link rel="icon" type="image/svg+xml" href="logo-control-citas.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
  <style>
    /* ajustes rápidos para que coincida con la UI oscura */
    body { background:#2e6fb7; }
    .card-main { border-radius:12px; overflow:hidden; }
    .sidebar { background:#111216; color:#fff; min-height:520px; padding:24px; }
    .sidebar .list-group-item { background:transparent; color:#ddd; border:none; }
    .sidebar .list-group-item.active { background:#0d6efd; color:#fff; }
    .content { background:#0f1011; color:#ddd; padding:28px; min-height:520px; }
    .form-input { background:#161718; color:#ddd; border:1px solid rgba(255,255,255,0.06); border-radius:6px; padding:8px; }
    table { background:transparent; color:#ddd; }
    th { color:#cfcfcf; background:rgba(255,255,255,0.03); }
    .btn-primary { background:#0d6efd; border-color:#0d6efd; }
    .btn-danger { background:#dc3545; border-color:#dc3545; }
    .form-select { background:#161718; color:#ddd; border:1px solid rgba(255,255,255,0.06); }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="card card-main shadow-lg">
      <div class="row g-0">
        <!-- Sidebar -->
        <div class="col-md-3 sidebar">
          <h3 class="fw-bold">Administrador</h3>
          <p class="text-muted small">Panel de citas</p>
          <ul class="list-group">
            <li class="list-group-item"><a href="/" style="text-decoration:none;color:inherit;display:block;">Citas</a></li>
            <li class="list-group-item"><a href="/personas" style="text-decoration:none;color:inherit;display:block;">Personas</a></li>
            <li class="list-group-item"><a href="/doctores" style="text-decoration:none;color:inherit;display:block;">Doctores</a></li>
            <li class="list-group-item"><a href="/historial" style="text-decoration:none;color:inherit;display:block;">Historial</a></li>
            <li class="list-group-item active">Usuarios</li>
          </ul>
          <div class="mt-4">
            <button id="btnCerrarSesion" class="btn btn-outline-danger w-100">Cerrar Sesión</button>
          </div>
        </div>

        <!-- Main content -->
        <div class="col-md-9 content">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="mb-0">Usuarios</h2>
            <small class="text-muted">Gestiona la tabla Usuarios</small>
          </div>

          <!-- Form para crear/editar -->
          <div class="card mb-3" style="background:#121212;border:none;">
            <div class="card-body">
              <h5 class="card-title text-light">Agregar / Editar Usuario</h5>

              <input type="hidden" id="edit_id">

              <div class="mb-2">
                <label class="form-label text-light">Persona</label>
                <select id="selectPersona" class="form-select form-input w-100" required>
                  <option value="">Cargando personas...</option>
                </select>
              </div>

              <div class="row g-2 mb-2">
                <div class="col-md-6">
                  <input id="usuario" class="form-input w-100" placeholder="Usuario" required>
                </div>
                <div class="col-md-6">
                  <input id="contraseña" type="password" class="form-input w-100" placeholder="Contraseña (dejar vacío para no cambiar)">
                </div>
              </div>

              <div class="mb-2">
                <label class="form-label text-light">Rol</label>
                <select id="selectRol" class="form-select form-input w-100" required>
                  <option value="">-- Seleccione rol --</option>
                  <option value="administrador">Administrador</option>
                  <option value="doctor">Doctor</option>
                  <option value="usuario">Usuario</option>
                  <option value="recepcionista">Recepcionista</option>
                </select>
              </div>

              <div class="d-flex gap-2">
                <button id="btnGuardarUsuario" class="btn btn-primary">Guardar</button>
                <button id="btnCancelarEdit" class="btn btn-outline-secondary">Cancelar</button>
                <button id="btnRefrescar" class="btn btn-light">Refrescar</button>
              </div>
            </div>
          </div>

          <!-- Tabla -->
          <div class="card" style="background:#0b0b0b;border:none;">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-striped" id="tablaUsuarios">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Usuario</th>
                      <th>Persona</th>
                      <th>DNI</th>
                      <th>Rol</th>
                      <th>Acciones</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="usuarios.js"></script>
</body>
</html>
