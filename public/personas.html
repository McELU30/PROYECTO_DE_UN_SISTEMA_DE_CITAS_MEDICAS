<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Personas - Control Citas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
  <style>
    /* ajustes rápidos para que coincida con la UI oscura */
    body { background:#2e6fb7; }
    .card-main { border-radius:12px; overflow:hidden; }
    .sidebar { background:#111216; color:#fff; min-height:520px; padding:24px; }
    .sidebar .list-group-item { background:transparent; color:#ddd; border:none; }
    .sidebar .list-group-item.active { background:#0d6efd; color:#fff; }
    .content { background:#0f1011; color:#ddd; padding:28px; min-height:520px; }
    .form-input { background:#161718; color:#ddd; border:1px solid rgba(255,255,255,0.06); border-radius:6px; padding:8px; }
    table { background:transparent; color:#ddd; }
    th { color:#cfcfcf; background:rgba(255,255,255,0.03); }
    .btn-primary { background:#0d6efd; border-color:#0d6efd; }
    .btn-danger { background:#dc3545; border-color:#dc3545; }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="card card-main shadow-lg">
      <div class="row g-0">
        <!-- Sidebar (clonado del index para mantener estilo) -->
        <div class="col-md-3 sidebar">
          <h3 class="fw-bold">Administrador</h3>
          <p class="text-muted small">Panel de citas</p>
          <ul class="list-group">
            <li class="list-group-item"><a href="/" style="text-decoration:none;color:inherit;display:block;">Citas</a></li>
            <li class="list-group-item active">Personas</li>
            <li class="list-group-item"><a href="/doctores" style="text-decoration:none;color:inherit;display:block;">Doctores</a></li>
            <li class="list-group-item"><a href="/historial" style="text-decoration:none;color:inherit;display:block;">Historial</a></li>
            <li class="list-group-item"><a href="/usuarios" style="text-decoration:none;color:inherit;display:block;">Usuarios</a></li>
          </ul>
          <div class="mt-4">
            <button id="btnCerrarSesion" class="btn btn-outline-danger w-100">Cerrar Sesión</button>
          </div>
        </div>

        <!-- Main content -->
        <div class="col-md-9 content">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="mb-0">Personas</h2>
            <small class="text-muted">Gestiona la tabla Personas</small>
          </div>

          <!-- Form para crear/editar -->
          <div class="card mb-3" style="background:#121212;border:none;">
            <div class="card-body">
              <h5 class="card-title text-light">Agregar / Editar Persona</h5>

              <input type="hidden" id="edit_id">

              <div class="row g-2 mb-2">
                <div class="col-md-6">
                  <input id="nombres" class="form-input w-100" placeholder="Nombres">
                </div>
                <div class="col-md-6">
                  <input id="apellidos" class="form-input w-100" placeholder="Apellidos">
                </div>
              </div>

              <div class="row g-2 mb-2">
                <div class="col-md-4">
                  <input id="dni" class="form-input w-100" placeholder="DNI">
                </div>
                <div class="col-md-4">
                  <input id="telefono" class="form-input w-100" placeholder="Teléfono">
                </div>
                <div class="col-md-4">
                  <input id="fecha_nacimiento" type="date" class="form-input w-100" placeholder="Fecha Nacimiento">
                </div>
              </div>

              <div class="mb-2">
                <input id="direccion" class="form-input w-100" placeholder="Dirección">
              </div>

              <div class="d-flex gap-2">
                <button id="btnGuardarPersona" class="btn btn-primary">Guardar</button>
                <button id="btnCancelarEdit" class="btn btn-outline-secondary">Cancelar</button>
                <button id="btnRefrescar" class="btn btn-light">Refrescar</button>
              </div>
            </div>
          </div>

          <!-- Tabla -->
          <div class="card" style="background:#0b0b0b;border:none;">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-striped" id="tablaPersonas">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Nombres</th>
                      <th>Apellidos</th>
                      <th>DNI</th>
                      <th>Teléfono</th>
                      <th>Dirección</th>
                      <th>F. Nacimiento</th>
                      <th>Acciones</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="personas.js"></script>
</body>
</html>
