<!-- public/login.html -->
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Control Citas</title>
  <link rel="icon" type="image/svg+xml" href="logo-control-citas.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#2e6fb7; height:100vh; display:flex; align-items:center; justify-content:center; font-family: Inter, Arial; }
    .card { width:380px; border-radius:10px; }
  </style>
</head>
<body>
  <div class="card shadow">
    <div class="card-body">
      <h4 class="card-title mb-3">Iniciar Sesión</h4>
      <div id="alerta" class="alert alert-danger d-none"></div>
      <div class="mb-2">
        <label class="form-label">Usuario</label>
        <input id="usuario" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input id="contrasena" type="password" class="form-control" />
      </div>
      <div class="d-grid gap-2">
        <button id="btnLogin" class="btn btn-primary">Entrar</button>
      </div>
    </div>
  </div>

  <script>
    const btn = document.getElementById('btnLogin');
    const alerta = document.getElementById('alerta');
    btn.addEventListener('click', async () => {
      alerta.classList.add('d-none'); alerta.textContent = '';
      const usuario = document.getElementById('usuario').value.trim();
      const contraseña = document.getElementById('contrasena').value;
      if (!usuario || !contraseña) { alerta.textContent = 'Completa usuario y contraseña'; alerta.classList.remove('d-none'); return; }

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ usuario, contraseña }),
          credentials: 'same-origin'
        });
        const data = await res.json();
        if (!res.ok) {
          alerta.textContent = data.error || 'Error en login';
          alerta.classList.remove('d-none');
          return;
        }
        // Login ok -> redirigir según rol
        const rol = data.usuario?.rol || '';
        if (rol.toLowerCase() === 'administrador') {
          window.location.href = '/';
        } else {
          window.location.href = '/usuario';
        }
      } catch (err) {
        alerta.textContent = 'Error de conexión';
        alerta.classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
